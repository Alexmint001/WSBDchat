<!DOCTYPE html>
<html>
<head>
  <title>운동 일정</title>
</head>
<body>

<table style='border:1px solid black'>
  <thead>
    <tr>
      <th>날짜</th>
      <th>운동 1</th>
      <th>운동 2</th>
      <th>운동 3</th>
      <th>운동 4</th>
      <th>운동 5</th>
    </tr>
  </thead>
  <tbody id="exerciseTable">
  </tbody>
</table>

<script>
  // JSON 데이터
var jsonData = `{
  "name": "John",
  "age": 30,
  "email": "john@example.com"
}`;

// JSON 데이터 파싱 및 속성 매핑
var data = JSON.parse(jsonData);
var name = data.name;
var age = data.age;
var email = data.email;

// Person 클래스 정의
class Person {
  constructor(name, age, email) {
    this.name = name;
    this.age = age;
    this.email = email;
  }
}

// Person 인스턴스 생성
var person = new Person(name, age, email);
console.log(person);

</script>

</body>
</html>
