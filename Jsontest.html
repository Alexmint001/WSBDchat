<!DOCTYPE html>
<html>
<head>
<style>
  table {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  th, td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <tr>
    <th>요일</th>
    <th>운동</th>
    <th>세트</th>
    <th>반복</th>
  </tr>
</table>

<script>
  const jsonData = [ { "Monday": 
[ 
{ "Exercise": "Bench Press", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Squat", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Deadlift", "Sets": 4, "Reps": 6 }, 
{ "Exercise": "Pull-ups", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Dumbbell Shoulder Press", "Sets": 4, "Reps": 10 } 
], 
"Tuesday": 
[ 
{ "Exercise": "Incline Bench Press", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Leg Press", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Bent Over Rows", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Dumbbell Lunges", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Barbell Bicep Curls", "Sets": 4, "Reps": 10 } 
], 
"Wednesday": 
[ 
{ "Exercise": "Dumbbell Chest Flyes", "Sets": 3, "Reps": 12 }, 
{ "Exercise": "Romanian Deadlift", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Lat Pulldowns", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Barbell Hip Thrust", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Tricep Dips", "Sets": 4, "Reps": 10 } 
], 
"Thursday": 
[
{ "Exercise": "Military Press", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Front Squat", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Sumo Deadlift", "Sets": 4, "Reps": 6 }, 
{ "Exercise": "Wide Grip Pull-ups", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Lateral Raises", "Sets": 4, "Reps": 10 } 
], 
"Friday": 
[
{ "Exercise": "Close Grip Bench Press", "Sets": 3, "Reps": 10 }, 
{ "Exercise": "Hack Squat", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "T-Bar Rows", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Walking Lunges", "Sets": 4, "Reps": 12 }, 
{ "Exercise": "Hammer Curls", "Sets": 4, "Reps": 10 } 
], 
"Saturday": 
[ 
{ "Exercise": "Dumbbell Incline Bench Press", "Sets": 4, "Reps": 8 }, 
{ "Exercise": "Leg Extensions", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Seated Cable Rows", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Barbell Glute Bridges", "Sets": 4, "Reps": 10 }, 
{ "Exercise": "Skull Crushers", "Sets": 4, "Reps": 10 } ], 
"Sunday": [ { "Exercise": "Rest", "Sets": "-", "Reps": "-" } 
] 
} ];

  const table = document.querySelector('table');

  for (const day in jsonData[0]) {
    if (day !== 'Sunday') {
      for (const exercise of jsonData[0][day]) {
        const row = table.insertRow();
        const dayCell = row.insertCell(0);
        const exerciseCell = row.insertCell(1);
        const setsCell = row.insertCell(2);
        const repsCell = row.insertCell(3);

        dayCell.innerHTML = day;
        exerciseCell.innerHTML = exercise.Exercise;
        setsCell.innerHTML = exercise.Sets;
        repsCell.innerHTML = exercise.Reps;
      }
    }
  }
</script>

</body>
</html>
